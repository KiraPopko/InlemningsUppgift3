<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./ticTac.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <script src="./ticTac.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 id="heading">Tic Tac Toe</h1>

    <form class="formName">
      <h2>Who will play? Add players name</h2><br>
      <label class="player" for="player1">Player X</label>
      <input type="text" id="player1" name="player1" value="Kira">
      <label class="player" for="player2">Player 0</label>
      <input type="text" id="player2" name="player2" value="Dima"><br><br>
      <input class="submit" type="submit" value="Submit Names"><br>


      <a href="ticTacHTML.html" class="submit">Lets Start</a>

    </form>

  </div>
</body>

</html>
