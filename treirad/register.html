<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Player Names</title>
</head>

<body>
  <div class="container">


    <h1>Tic Tac Toe</h1>
    <h2>Choose name for player X and O</h2>
    <label for="playerXName">Player X:</label>
    <input type="text" id="playerXName" placeholder="Enter name">

    <br>

    <label for="player0Name">Player 0:</label>
    <select id="player0Name">
      <option value="Cameron Diaz">Cameron Diaz</option>
      <option value="Harry Potter">Harry Potter</option>
      <option value="Mario">Mario</option>
      <option value="Stich">Stich</option>
      <option value="Pacahontes">Pacahontes</option>

    </select>

    <br>
    <a href="tictac.html" style="width: 30%;"><button onclick="startGame()" class="submit">Show Players</button></a>


    <script>

      function startGame() {
        const playerXName = document.getElementById('playerXName').value;
        const player0Name = document.getElementById('player0Name').value;


        localStorage.setItem('playerXName', playerXName);
        localStorage.setItem('player0Name', player0Name);

        alert('Player X: ' + playerXName + '\nPlayer 0: ' + player0Name);

        window.location.href = 'tictac.html';
      }

    </script>
    <nav>
      <section>

        <a href="startSida.html">Start sida</a>
      </section>
    </nav>
  </div>
</body>

</html>
